<mat-card class="card-oas">
    <mat-card-title class="cumplidos-dve-title">
        <h2>Aprobación Coordinador</h2>
    </mat-card-title>
    <mat-card-content>
        <div class="container-name">
            <mat-form-field>
                <input matInput placeholder="Nombre del Coordinador" disabled="true" [value]="NombreCoordinador">
            </mat-form-field>
        </div>
        <form>
            <mat-form-field class="form-proyecto-curricular" appearance="outline">
                <mat-label>PROYECTO CURRICULAR</mat-label>
                <mat-select disabled="true">
                    <mat-option></mat-option>
                </mat-select>
            </mat-form-field>
            <div class="form-time">
                <mat-form-field appearance="outline">
                    <mat-label>MES</mat-label>
                    <mat-select disabled="true">
                        <mat-option></mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>AÑO</mat-label>
                    <mat-select disabled="true">
                        <mat-option></mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>PERIODO</mat-label>
                    <mat-select disabled="true">
                        <mat-option></mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <button mat-raised-button class="send">Generar Certificado</button>
        </form>
        <div class="table">
            <mat-card class="card-oas">
                <mat-card-title class="cumplidos-dve-title">
                    <h3>Peticiones</h3>
                </mat-card-title>
                <mat-card-content>
                    <ng2-smart-table [settings]="PeticionesSettings" [source]="PeticionesData" (custom)="Acciones($event)"></ng2-smart-table>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-card-content>
</mat-card>
