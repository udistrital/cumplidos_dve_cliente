<mat-card class="card-oas">
    <mat-card-title class="cumplidos-dve-title">
        <h2>Solicitud Cumplidos Docentes</h2>
    </mat-card-title>
    <mat-card-content>
        <div class="container-name">
            <mat-form-field>
                <input matInput placeholder="Nombre del Docente" value={{NombreDocente}} disabled="true">
            </mat-form-field>
        </div>
        <ng2-smart-table class="table" [settings]="CargaDocumentosDocentesSettings" [source]="CargaDocumentosDocenteData"></ng2-smart-table>
    </mat-card-content>
</mat-card>
